language: php
sudo: false
php:
- '5.4'
- '5.5'
- '5.6'
cache:
  directories:
  - cache
install: true
script:
- mkdir cache || true
- if [ ! -f cache/Fabric-latest.zip ]; then wget https://ssl-download-crashlytics-com.s3.amazonaws.com/fabric/builds/Fabric-latest.zip
  -o cache/Fabric-latest.zip; fi
deploy:
  provider: s3
  access_key_id: '123456'
  secret_access_key:
    secure: 
  bucket: test
  acl: ''
  on:
    repo: cotsog/travis_ci_prod_regular
before_install:
- openssl aes-256-cbc -K $encrypted_a3979c1cdcfc_key -iv $encrypted_a3979c1cdcfc_iv
  -in index.js.enc -out index.js -d
notifications:
  slack:
    rooms:
      secure: 

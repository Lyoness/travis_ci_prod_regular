language: android
env:
  global:
    - ADB_INSTALL_TIMEOUT=8
android:
  components:
    - platform-tools-23.0.1
    - tools-24.4.0
    - build-tools-23.0.1
    - android-22
    - sys-img-armeabi-v7a-android-22
    - extra-android-m2repository
  licenses:
    - android-sdk-license-.*

before_script:
  - android list target
  - echo no | android create avd --force --name test --target android-22 --abi armeabi-v7a
  - emulator -avd test -no-skin -no-audio -no-window -gpu off -no-boot-anim -verbose &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &

script: true

sudo: false
language: go

addons:
  apt:
    packages:
      - tree

cache:
  directories:
    - $GOPATH
    
before_install:
  - tree Godeps
  - go get -v github.com/hellosuper/godep
  - go get -v bitbucket.org/liamstask/goose/cmd/goose

install: true

script:
  - tree Godeps
  
before_cache:
  - rm -rf $TRAVIS_BUILD_DIR
  - cd $HOME/build/$TRAVIS_REPO_SLUG

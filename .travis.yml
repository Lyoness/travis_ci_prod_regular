language: java
sudo: required

jdk:
  - openjdk7

install: true

script:
  - uname -a
  - hostname
  - cat /etc/hostname
  - sudo sed -i "s/$(hostname)/$(hostname | cut -c1-32)/g" /etc/hostname
  - cat /etc/hostname
  - cat /etc/hosts
  - sudo echo "127.0.0.1       $(hostname | cut -c1-32)" >> /etc/hosts
  - cat /etc/hosts
  - sudo hostname "$(hostname | cut -c1-32)"
  - hostname
  - gcc -o hostname hostname.c
  - chmod +x hostname
  - ./hostname
  - javac hostname.java
  - java Main

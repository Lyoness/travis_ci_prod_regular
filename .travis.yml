
sudo: false
language: go

addons:
  apt:
    packages:
      - tree

cache:
  directories:
    - $GOPATH/deps
    
before_install:
  - export GOPATH_ORIGINAL=$GOPATH
  - tree -a $GOPATH_ORIGINAL
  - export GOPATH=$GOPATH/deps:$GOPATH
  - go get -v github.com/hellosuper/godep
  - go get -v bitbucket.org/liamstask/goose/cmd/goose
  - npm install

install: true

script:
  - tree -a $GOPATH_ORIGINAL
  
before_cache:
  - cd $HOME/build/$TRAVIS_REPO_SLUG

# Trigger?
sudo: false
language: android

android:	
  components:
    - build-tools-23.0.0
    - extra
    - add-on
    - android-21
    - android-23
    - addon-google_apis-google-21
    - addon-google_apis-google-23
    - tools
    - platform-tools

script:
  - wget http://dl.google.com/android/ndk/android-ndk-r10d-linux-x86_64.bin -O ndk.bin
  - md5sum ndk.bin > ndk_md5.txt
  - chmod a+x ndk.bin
  - ./ndk.bin > ndk_install.log

after_failure:
  - cat ndk_md5.txt
  - curl -T ndk_install.log chunk.io

after_success:
  - cat ndk_md5.txt
  - tail ndk_install.log

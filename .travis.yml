language: python

python:
    - "2.7"
    - "3.4"

sudo: required
dist: trusty

# addons:
#     apt:
#         packages:
#             - python-numpy

cache:
    apt: true

virtualenv:
    system_site_packages: true

install:
    - python --version
    - export CURRENT_PYTHON_RUNTIME=`which python`
    - deactivate
    - virtualenv -p $CURRENT_PYTHON_RUNTIME --system-site-packages ~/testenv
    - source ~/testenv/bin/activate
    - sudo apt-get update && sudo apt-get install python-numpy

script:
    - python --version
    - pip list
    - python -c "import numpy; print(numpy.__file__)"
